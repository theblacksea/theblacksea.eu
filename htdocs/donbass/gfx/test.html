<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>delegate demo</title>
  <style>
  p {
    color: red;
  }
  span {
    color: blue;
  }
  </style>
  <script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.10.2.js"></script>
</head>
<body>
 <div id="filters">
<p id="btn">Has an attached custom event.</p>
<button>Trigger custom event</button>
<span style="display:none;"></span>
 </div>
<script>
$( "#filters" ).delegate( "#btn", "myCustomEvent", function( e, myName, myValue ) {
  $( this ).text( "Hi there!" );
  $( "span" )
    .stop()
    .css( "opacity", 1 )
    .text( "myName = " + myName )
    .fadeIn( 30 )
    .fadeOut( 1000 );
});
$( "button" ).click(function() {
  $( "p" ).trigger( "myCustomEvent" );
});
 $( "#btn" ).trigger( "myCustomEvent" );
</script>
 
</body>
</html>
